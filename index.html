<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Song</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="m-4">
        <h1>Random Song</h1>
        <form action="#" method="GET" class="js-search-form d-flex align-items-center">
            <label for="search-artist" class="m-1">Search artist</label>
            <input type="text" id="search-artist" name="search-artist" required class="m-1" />
            <button type="submit" class="btn btn-success m-1">Search</button>
        </form>
        <section class="js-artists"></section>
        <section class="js-quote"></section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="./songs.js"></script>
    </body>
</html>
